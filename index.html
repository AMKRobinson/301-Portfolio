      <h1 id="name">Anthony Robinson</h1>
      <section>

            <li class="tab" data-content="home">Home</li>
            <li class="tab" data-content="projects">Projects</li>

            <li class="tab"><a href="https://www.linkedin.com/in/anthony-robinson-b8a01354/" target="_blank"> Linkedin</a></li>

          </ul>

    <main>

        <h1>Home</h1>
        <h3>this is the home section</h3>
      </section>

      <section id="about" class="tab-content">
        <h1>About</h1>
        <h2>this is the about section</h2>
      </section>

      <section id="projects" class="tab-content">

          <script id="projectlist-template" type="text/x-handlebars-template">

                  <h1>{{title}}</h1>
                  <div>{{images}}</div>
                </header>
                <section>{{body}}</section>
                <section>{{projectUrl}}</section>
            </section>
          </script>

    <footer>
    </footer>

    <!-- local scripts -->
    <!-- <script type="text/javascript" src="scripts/sourcedata.js"></script> -->
